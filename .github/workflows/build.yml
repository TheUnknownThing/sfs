name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain and cache dependencies
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true

      - name: Ensure data directory exists
        run: mkdir -p data

      - name: Prepare sqlx query cache
        run: sqlite3 data/app.db < sql/schema.sql
        shell: bash

      - name: Build
        run: DATABASE_URL="sqlite:data/app.db" cargo build --release --verbose

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: simple-file-server-${{ runner.os }}
          path: |
            target/release/simple_file_server
            target/release/simple_file_server.exe
          if-no-files-found: ignore