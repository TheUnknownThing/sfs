<div
    id="direct-link-output"
    class="rounded-2xl border border-emerald-500/60 bg-emerald-500/10 p-6 text-emerald-100 shadow-lg shadow-emerald-500/20"
    role="region"
    aria-live="polite"
>
    <h3 class="flex items-center gap-2 text-lg font-semibold text-emerald-100">
        <i data-feather="check-circle" class="h-6 w-6"></i>
        Temporary direct download link
    </h3>
    <p class="mt-3 flex items-center gap-2 text-sm text-emerald-200/80">
        <i data-feather="clock" class="h-4 w-4"></i>
        This link expires in <strong>{{ ttl_minutes }} minute{% if ttl_minutes != 1 %}s{% endif %}</strong> ({{ expires_display }}).
    </p>
    <div class="mt-4 flex flex-col gap-3 sm:flex-row sm:items-center">
        <input
            id="{{ input_id }}"
            type="text"
            value="{{ link }}"
            readonly
            class="w-full rounded-lg border border-emerald-400/40 bg-emerald-500/10 px-3 py-2 font-mono text-sm text-emerald-50 focus:border-sky-400 focus:outline-none focus:ring-2 focus:ring-sky-500/40"
        />
        <button
            type="button"
            class="relative inline-flex items-center justify-center gap-2 rounded-lg border border-emerald-400/60 bg-emerald-500/20 px-4 py-2 text-sm font-semibold text-emerald-50 transition hover:border-emerald-300 hover:text-white focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-200 data-[copy-state=copied]:after:absolute data-[copy-state=copied]:after:-top-10 data-[copy-state=copied]:after:left-1/2 data-[copy-state=copied]:after:-translate-x-1/2 data-[copy-state=copied]:after:rounded-full data-[copy-state=copied]:after:bg-emerald-400 data-[copy-state=copied]:after:px-3 data-[copy-state=copied]:after:py-1 data-[copy-state=copied]:after:text-xs data-[copy-state=copied]:after:font-semibold data-[copy-state=copied]:after:text-gray-950 data-[copy-state=copied]:after:shadow-lg data-[copy-state=copied]:after:content-['Copied!'] data-[copy-state=copied]:after:opacity-100 data-[copy-state=copied]:after:transition data-[copy-state=copied]:after:duration-300 data-[copy-state=copied]:after:ease-out data-[copy-state=copied]:after:whitespace-nowrap"
            data-copy
            data-copy-target="#{{ input_id }}"
        >
            <i data-feather="copy" aria-hidden="true" class="h-4 w-4"></i>
            Copy link
        </button>
    </div>
</div>
